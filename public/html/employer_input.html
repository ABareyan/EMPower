<!DOCTYPE html>
<html>

<head>
  <title>EMPower</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/cssulkit/style1.css">
  <link rel="stylesheet" href="../styles/cssulkit/uikit.min.css" />
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <script src="../js/jsulkit/uikit.min.js"></script>
  <script src="../js/jsulkit/uikit-icons.min.js"></script>
</head>

<body>

  <div class="uk-container">
    <h1 class="uk-heading-line uk-text-center uk-heading-xlarge"></h1>
    <img class="logo" alt="" uk-img="data-src:../assets/Empower.png" uk-svg>

    <hr class="uk-divider-icon">

    <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>
      <div>
        <a href="/employer">
          <div class="uk-card uk-card-default uk-card-body" id="shadow"
            uk-scrollspy="cls: uk-animation-slide-left; repeat: true">
            <h3 class="uk-card-title">Sign-up</h3>
            <p>Click here for registration</p>
          </div>
        </a>

      </div>
      <div>
          <a href="/employer/email">
          <div class="uk-card uk-card-default uk-card-body" id="shadow"
            uk-scrollspy="cls: uk-animation-slide-top; repeat: true">
            <h3 class="uk-card-title">Already registrated</h3>
            <p>Click here for Sign-in</p>
          </div>
        </a>
      </div>
      <div>
        <a href="/add/employee">
          <div class="uk-card uk-card-default uk-card-body" id="shadow"
            uk-scrollspy="cls: uk-animation-slide-right; repeat: true">
            <h3 class="uk-card-title">Guest Sign-in</h3>
            <p>Click here for see all employees</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
