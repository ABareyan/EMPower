<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/cssulkit/uikit.min.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cssulkit/style1.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  

    <script src="../js/jsulkit/uikit.min.js"></script>

<body>

    <div class="uk-container">
        <div class="left">
            <img class="logoSmall" alt="" uk-img="data-src:../assets/EmpowerSmall.png" uk-svg>
        </div>

        <div class="right">

            <a href="/" class="myButton">H o m e</a>
            <h1 class="uk-heading-line uk-text-left uk-heading-medium" id="head">EMPower</h1>
            <h1 class="uk-heading-line uk-text-left uk-margin-medium-rightt" id="head"><span>Our Job Is To EMPower You</span>
            </h1>
        </div>
        <br>
        <hr class="uk-divider-icon">

        <div class="uk-text-center uk-grid-small" uk-grid>
          <div class="uk-width-5-6">
    
            <div class="uk-overflow-auto">
              <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                <thead>
                  <tr class="brown">
                    <th class="uk-width-small">Company Name</th>
                    <th class="uk-width-small">URL</th>
                    <th class="uk-width-small">E-mail</th>
                    <th class="uk-width-small">Phone number</th>
                    <th class="uk-width-small">Location</th>
                    <th class="uk-width-small">Job Type</th>
                    <th class="uk-width-small">Job Category</th>
                    <th class="uk-width-small">Position</th>
                    <th class="uk-table-expand">Description</th>
                    <th class="uk-width-small">Hourly Wage</th>
                  </tr>
                </thead>
                <tbody id="result-job">
                  
                </tbody>
              </table>
            </div>
    
          </div>
          <div class="uk-width-1-6">
            <div class="uk-height-large uk-card uk-card-default uk-card-body uk-flex uk-flex-center uk-flex-middle">
                <div class="uk-position-top-center uk-overlay uk-overlay-default uk-height-small ad-top">Your Ad Here</div>    
            </div>
          </div>
      </div>
    </div>
    <footer>
      <a href="/contributors">Contributors </a>
  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
