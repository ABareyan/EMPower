<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/cssulkit/uikit.min.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/cssulkit/style1.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

  <script src="../js/jsulkit/uikit.min.js"></script>
  <script src="../js/jsulkit/uikit-icons.min.js"></script>
</head>

<body>

  <div class="uk-container">
    <div class="left">
      <img class="logoSmall" alt="" uk-img="data-src:../assets/EmpowerSmall.png" uk-svg>
    </div>

    <div class="right">

      <a href="/" class="myButton">H o m e</a>
      <h1 class="uk-heading-line uk-text-left uk-heading-medium" id="head">EMPower</h1>
      <h1 class="uk-heading-line uk-text-left uk-margin-medium-rightt" id="head"><span>Our Job Is Your Job</span></h1>
    </div>
    <br>
    <hr class="uk-divider-icon">

    <form>

      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Name</label>
      </div>

      <div class="group">
        <input type="email" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
      <div class="group">
        <input type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Phone Number</label>
      </div>
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Job Type</label>
      </div>
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Job Location</label>
      </div>
      <div class="group">
        <input type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Compensation $ hr.</label>
      </div>

      <div class="button_cont" text-align="center">
        <a class="example_e" id="employee" href="/api/jobs" target="_blank" rel="nofollow noopener">S u b m i t</a>
      </div>

    </form>
  </div>
</body>

</html>
